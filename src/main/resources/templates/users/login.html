<!DOCTYPE html>
<html lang="ja" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>ログイン</title>
    <meta charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
  </head>
  <body body class="container mt-3">
    <div class="main">
      <form class="form" th:action="@{/user/login}" method="post">
        <h1 class="form__title">ログイン</h1>

        <div th:if="${param.error}">
          <p th:if="${session[SPRING_SECURITY_LAST_EXCEPTION] != null}">
            <span th:text="${session[SPRING_SECURITY_LAST_EXCEPTION].message}"></span>
          </p>
        </div>

        <p class="form__item">
          <label for="username">ユーザー名：</label>
          <input type="text" placeholder="Type Your Username" name="username" id="username" required autofocus>
        </p>

        <p class="form__item">
          <label for="password">パスワード：</label>
          <input type="password" placeholder="Type Your Password" name="password" id="password" required autofocus>
        </p>

        <p class="form__item">
          <input type="submit" class="btn btn-outline-dark"  value="ログイン">
        </p>

        <a th:href="@{/user/new}" class="btn btn-success">登録はこちら</a>
      </form>
    </div>
  </body>
</html>
